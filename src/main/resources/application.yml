spring:
  application:
    name: advocate_telegram_bot
  data:
    mongodb:
      uri: ${MONGO_URI}
  mail:
    host: ${MAIL_HOST}
    port: 587
    username: ${MAIL_SENDER}
    password: ${MAIL_SENDER_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
# ----------------------------------------------------------------------------------------------------------------------------------
telegram:
  token: ${TG_TOKEN}
  username: ${TG_BOT_NAME}
